<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>象棋 - Xiangqi</title>
    <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
    <div class="operationContainer">
        <div id="loginWindow" class="operationBlock">
            <div class="blockTitle">
                <p>登陆/注册</p>
            </div>
            <div class="inputContainer usernameContainer">
                <p>用户名：</p>
                <input type="text" placeholder="请输入用户名" id="username" />
            </div>
            <div class="inputContainer passwordContainer">
                <p>密码：</p>
                <input type="password" placeholder="请输入密码" id="password" />
            </div>
            <div class="submitButtonContainer">
                <button id="loginButton" onclick="login()">登陆</button>
                <button id="registerButton" onclick="register()">注册</button>
            </div>
        </div>
        <div id="mainWindow" class="operationBlock" style="display:none">
            <div class="usernameShower">
                <p id="userShower" class=""></p>
            </div>
            <div class="rankingShower">
                <p id="rankShower">排名：</p>
            </div>
            <div class="startGameButtonShower">
                <button id="startGameButton" onclick="startGame()">开始游戏</button>
            </div>
        </div>
        <div id="operationBlock" class="operationBlock" style="display:none">
        </div>
    </div>
    <div class="dataContainer">
        <div class="textDataContainer">
            <p>玩家胜率：</p>
            <p id="winrateShower">未开始</p>
        </div>
        <div class="graphDataContainer">
            <div class="midLine"></div>
            <svg xmlns="http://www.w3.org/2000/svg" id="winrateCanvas" class="winrateCanvasSVG"></svg>
        </div>
        <div class="percentageContainer">
            <p>100%</p>
            <p>50%</p>
            <p>0%</p>
        </div>
    </div>
    <div class="boardContainer">
        <div class="outerBorder">
            <div class="vertical" style="left:69px; top:0px;"></div>
            <div class="vertical" style="left:139px; top:0px;"></div>
            <div class="vertical" style="left:209px; top:0px;"></div>
            <div class="vertical" style="left:279px; top:0px;"></div>
            <div class="vertical" style="left:349px; top:0px;"></div>
            <div class="vertical" style="left:419px; top:0px;"></div>
            <div class="vertical" style="left:489px; top:0px;"></div>
            <div class="vertical" style="left:69px; bottom:0px;"></div>
            <div class="vertical" style="left:139px; bottom:0px;"></div>
            <div class="vertical" style="left:209px; bottom:0px;"></div>
            <div class="vertical" style="left:279px; bottom:0px;"></div>
            <div class="vertical" style="left:349px; bottom:0px;"></div>
            <div class="vertical" style="left:419px; bottom:0px;"></div>
            <div class="vertical" style="left:489px; bottom:0px;"></div>
            <div class="horizontal" style="left:0px; top:69px;"></div>
            <div class="horizontal" style="left:0px; top:139px;"></div>
            <div class="horizontal" style="left:0px; top:209px;"></div>
            <div class="horizontal" style="left:0px; top:279px;"></div>
            <div class="horizontal" style="left:0px; bottom:69px;"></div>
            <div class="horizontal" style="left:0px; bottom:139px;"></div>
            <div class="horizontal" style="left:0px; bottom:209px;"></div>
            <div class="horizontal" style="left:0px; bottom:279px;"></div>
            <div class="slope1" style="left: 179.8px; bottom:69px"></div>
            <div class="slope2" style="left: 179.8px; bottom:69px"></div>
            <div class="slope1" style="left: 179.8px; top:69px"></div>
            <div class="slope2" style="left: 179.8px; top:69px"></div>
            <div class="riverContainer">
                <p>楚河</p>
                <p>漢界</p>
            </div>
            <div class="dot" style="left: -5px; bottom: 205px"></div>
            <div class="dot" style="left: 135px; bottom: 205px"></div>
            <div class="dot" style="left: 275px; bottom: 205px"></div>
            <div class="dot" style="right: -5px; bottom: 205px"></div>
            <div class="dot" style="right: 135px; bottom: 205px"></div>
            <div class="dot" style="left: 65px; bottom: 135px"></div>
            <div class="dot" style="right: 65px; bottom: 135px"></div>
            <div class="dot" style="left: -5px; top: 205px"></div>
            <div class="dot" style="left: 135px; top: 205px"></div>
            <div class="dot" style="left: 275px; top: 205px"></div>
            <div class="dot" style="right: -5px; top: 205px"></div>
            <div class="dot" style="right: 135px; top: 205px"></div>
            <div class="dot" style="left: 65px; top: 135px"></div>
            <div class="dot" style="right: 65px; top: 135px"></div>
        </div>
    </div>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/server.js"></script>
</body>

</html>
